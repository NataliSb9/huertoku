<div class="col" id="container">

    <div id="edit-profile" class="row">

        <div class="col">

            <!-- imagen de perfil -->
            <img id="foto_perfil" src="../../../assets/img/error-imgPerfil2.png" alt="imagen de perfil">
        
        </div>

        <div class="col dataprofile">

            <!-- input para modificar datos perfil -->
            
            <input class="sombraCards" type="email" placeholder="Introduce un nuevo email de contacto" #email>
            <input class="sombraCards" type="string" placeholder="Introduce un nuevo password" #password>
            <input class="sombraCards" type="text" placeholder="Introduce un nombre de usuario" #name> 
            <input class="sombraCards" type="text" placeholder="Introduce un nuevo apellido de usuario" #surname1>
            <input class="sombraCards" type="number" placeholder="Introduce un nuevo año de nacimiento del usuario" #birthYear>  
            <input class="sombraCards" type="text" placeholder="Introduce un nuevo nombre de usuario" #username>  
            <input class="sombraCards" type="text" placeholder="Introduce una direccion" #localidad>         
            <input class="sombraCards" type="number" placeholder="Introduce un nuevo telefono de contacto" #tel>
            <input class="sombraCards" type="text" placeholder="Inserta url de imagen" #userImg>
           
            <!-- boton guarda modificaciones de perfil -->
            <button routerLink="../registro" (click)="saveChanges(email.value, password.value, name.value, surname1.value, birthYear.valueAsNumber, username.value, localidad.value, tel.valueAsNumber, userImg.value)" >Guardar cambios</button>
            <p style="font-family: 'Roboto', sans-serif; color:#E67E22;">{{message}}</p>
        </div>

    </div>

</div>
