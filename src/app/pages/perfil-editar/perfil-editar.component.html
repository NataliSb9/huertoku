<h1 class = "cardtitle" style="margin-top:10px">Edita tu perfil</h1>
<hr style="background-color: #e67e22;">
<div class="col" id="container">

    <div id="edit-profile" class="row">

        <div class="col">
            <!-- imagen de perfil -->
            <img id="foto_perfil" src="../../../assets/img/foto_perfil.png" alt="imagen de perfil">
            <!-- boton para editar imagen de perfil -->
            
            <button class = "row"id="edit_foto"><img src="../../../assets/img/lapiz.png"></button>
            

        </div>

        <div class="col" id="dataprofile">  
            <!-- input para modificar datos perfil -->
            <input type="email" placeholder="Introduce un nuevo email de contacto" #email>
            <input type="string" placeholder="Introduce un nuevo password" #password>
            <input type="text" placeholder="Introduce un nombre de usuario" #name> 
            <input type="text" placeholder="Introduce un nuevo apellido de usuario" #surname1>
            <input type="number" placeholder="Introduce un nuevo aÃ±o de nacimiento del usuario" #birthYear>  
            <input type="text" placeholder="Introduce un nuevo nombre de usuario" #username>  
            <input type="text" placeholder="Introduce una direccion" #localidad>         
            <input type="number" placeholder="Introduce un nuevo telefono de contacto" #tel>
            <input type="text" placeholder="Inserta url de imagen" #userImg>
            <!-- boton guarda modificaciones de perfil -->
            <button  (click)="saveChanges(email.value, password.value, name.value, surname1.value, birthYear.valueAsNumber, username.value, localidad.value, tel.valueAsNumber, userImg.value)">Guardar cambios</button>
            <p style="font-family: 'Roboto', sans-serif; color:#E67E22;">{{message}}</p>
        </div>

    </div>

</div>
