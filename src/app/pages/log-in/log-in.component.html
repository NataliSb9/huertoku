

<!-- BANNER DE GUIA -->
<div class="row">
    <div class="colBanner">
        <h1 class="cardtitle2" style="margin-top:20px; margin-bottom: -2px;">Registro de Usuario</h1>
    </div>
  </div>
  <!-- lienea separacion -->
  <hr style="background-color: #267172;">


<!-- CARDS REGISTRO USUER -->
<div class="container" style="margin-top:50px;">

    <div class="row">

    <!-- tajeta de añadir imagen a perfil -->
      <div class="col-sm" style="margin-left:100px;">
        <mat-card class="cards columnCards"> 
            <img class = "imgCard" mat-card-image src="../../../assets/img/Carretillo.jpg" alt="imagen perfil anuncio">
            <mat-card-content>
                <p class= "contentCard"> <span class="nameField">¡Recuerda añadir en tu perfil la imagen con la que quieres que te identifiquen!</span></p>
              </mat-card-content>
          </mat-card>
      </div>

    <!-- tajeta de CERAR USUARIO -->
      <div class="col-sm" style="margin-left: -180px;">

        <mat-card class="cards columnCards" style="height: 469px;"> 

            <mat-card-title class = "cardtitle">
                ¡Bienvenido!
            </mat-card-title>

            <h3>Resistrate aquí como usuario de la huerta</h3>

                <mat-card-content>
                    <form [formGroup]="myLog">

                        <div class="form-group inputs">
                            <label style="font-family: 'Roboto', sans-serif">Email</label>
                            <input type="text" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid': !myLog.get('email').valid}">
                        </div>

                        <div class="form-group inputs">
                            <label style="font-family: 'Roboto', sans-serif">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid': !myLog.get('password').valid}">                    
                        </div>

                        <div class="form-group inputs">
                            <label style="font-family: 'Roboto', sans-serif">Repetir contraseña</label>
                            <input type="password" class="form-control" formControlName="repeatPassword"
                            [ngClass]="{'is-invalid': !myLog.get('repeatPassword').valid}">                    
                        </div>

                        <mat-card-actions class = "buttonsCards" routerLink="../registro" (click)="register()">
                            <button>Crear usuario</button>
                        </mat-card-actions>
                    </form>
                    
                  </mat-card-content>

        </mat-card>

      </div>

    </div>
  </div>
