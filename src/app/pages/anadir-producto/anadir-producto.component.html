<div class="row">
  <div class="col">
    <h1 class = "cardtitle2" style="margin-top:20px">Añadir Producto</h1>
</div>
<div class="col">
    <h3 routerLink="/perfil" class = "cardtitle3" style="margin-top:20px">Volver a Perfil</h3>
</div>
</div>

<!-- lienea separacion -->
<hr style="background-color: #e67e22;">


<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="col-sm" style="margin-left: 12%;">
            
            <mat-card class="cards columnCards"> 
                <img class = "imgCard" mat-card-image src="../../../assets/img/MmAaSs.png" alt="tomates">
                <mat-card-content>

                    <!-- <form [formGroup]="imgForm"> -->
                      <p class= "contentCard"> <span class="nameField">¡Añade una imagen de tu producto para que todos se mueran de ganas!</span></p>
                      <label style="font-family: 'Roboto', sans-serif">Nombre del producto</label>
                      <input type="text" #imgForm placeholder="Introduce imagen">
                    <!-- </form> -->
                    
                </mat-card-content>
            </mat-card>
        </div>

 <!-- ////////////////FORMULARIO///////////////////// -->

  <div class="col-sm">
    <mat-card class="cards columnCards"> 
        <mat-card-title class = "cardtitle">
            ¡Añade un producto!
        </mat-card-title>

      <mat-card-content>
          <form [formGroup]="myForm">
              <!-- <div class="form-row"> -->
                <div class="form-group">
                  <label style="font-family: 'Roboto', sans-serif">Nombre del producto</label>
                  <input type="text" class="form-control" formControlName="productName"
                      [ngClass]="{'is-invalid': !myForm.get('productName').valid}">
                </div>
              <!-- </div> -->
              <!-- <div class="form-group">
                  <label style="font-family: 'Roboto', sans-serif">Tipo de producto</label>
                  <input type="text" class="form-control" formControlName="productType"
                  [ngClass]="{'is-invalid': !myForm.get('productType').valid}">
              </div> -->
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de producto</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="productType"
                  [ngClass]="{'is-invalid': !myForm.get('productType').valid}">
                    <option>Fruta</option>
                    <option>Verdura</option>
                    <option>Otros</option>
                    
                  </select>
                </div>
              
              <div class="form-row">
              <div class="form-group col-md-6">
                  <label style="font-family: 'Roboto', sans-serif">Cantidad</label>
                  <input type="number" class="form-control" formControlName="productAmount"
                  [ngClass]="{'is-invalid': !myForm.get('productAmount').valid}">
              </div>
              <div class="form-group col-md-6">
                  <label style="font-family: 'Roboto', sans-serif">Precio por unidad</label>
                  <input type="number" class="form-control" formControlName="productPrice"
                  [ngClass]="{'is-invalid': !myForm.get('productPrice').valid}">
              </div>
              <div class="form-group col-md-6">
                  <label style="font-family: 'Roboto', sans-serif">Localidad</label>
                  <input type="text" class="form-control" formControlName="productLocality"
                  [ngClass]="{'is-invalid': !myForm.get('productLocality').valid}">
              </div>
          </div>
                <!-- <div class="form-group col-md-6">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Sí</option>
                    <option>No</option>
                  </select>
                </div> -->

              <!-- </div> -->
              <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Eco
                  </label>
                </div>
              </div> -->
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Eco </label>
                  <select class="form-control" id="exampleFormControlSelect1" class="form-control" formControlName="productEco"
                  [ngClass]="{'is-invalid': !myForm.get('productEco').valid}">
                    <option>Sí</option>
                    <option>No</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Trueque</label>
                  <select class="form-control" id="exampleFormControlSelect1" class="form-control" formControlName="productChange"
                  [ngClass]="{'is-invalid': !myForm.get('productChange').valid}">
                    <option>Sí</option>
                    <option>No</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="Description">Introduce la descripción del producto:</label>
                  <textarea style = "width: 325px;" class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="productDescription">
                  </textarea>
                </div>
              <!-- <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Trueque
                    </label>
                  </div>
                </div> -->
              <mat-card-actions class = "rowButtons buttonsCards" id= "boton" (click)="register(imgForm)">
                  <button id="buy">Añadir producto</button>
              </mat-card-actions>
            </form>
          
          <p class= "contentCard"> <span class="nameField">¡Más vale tomate en mano que ciento volando!</span></p>
          <p id ="mensajeProducto"style= "color: #e67e22; font-family: Signika ,sans-serif; font-size: 20px; text-align: center">{{this.mensaje}}</p>
          <div *ngIf="productoAgregado" class = "rowButtons buttonsCards">
            <button  id="buy">Añadir producto</button>
          </div>
         

      </mat-card-content>
  </mat-card>
        
</div>
