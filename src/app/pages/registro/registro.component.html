

<!-- BANNER DE GUIA -->
<div class="row">
    <div class="colBanner">
        <h1 class="cardtitle2" style="margin-top:20px; margin-bottom: -2px;">Inicio Sesión</h1>
    </div>
  </div>
  <!-- lienea separacion -->
  <hr style="background-color: #267172;">




<!-- //////////// IMAGEN   ////////// -->
<div class="container" >
    <div class="row">
      <div class="col" id="fotoCard">
        <mat-card  class="cards"> 
            <img class = "imgCard" mat-card-image src="../../../assets/img/tomate.jpg" alt="tomates">
            <mat-card-content>
                <p class= "contentCard"> <span class="nameField">¡Los mejores productos sólo a un click!</span></p>
                </mat-card-content>
            </mat-card>
      </div>


<!-- //////////FORMULARIO//////// -->
      <div class="col">
        <mat-card id="formCard" class="cards card_registro"> 
            
            <mat-card-title class = "cardtitle">
                ¡Bienvenido! 
            </mat-card-title>

            <p class="card-subtitle" >Inicia tu sesión en la Huerta</p>

                <mat-card-content>
                    <form [formGroup]="myRegister">
                        
                        <div class="form-group contentCard_resgistro">
                            <label style="font-family: 'Roboto', sans-serif">Email</label>
                            <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid': !myRegister.get('email').valid}">
                                
                        </div>

                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid': !myRegister.get('password').valid}">
            
                        </div>

                        <mat-card-actions class = "rowButtons buttonsCards"  id= "boton" (click)="iniciarSesion()">
                            <button id="buy">Iniciar sesión</button>
                        </mat-card-actions>

                        <p style="font-family: 'Roboto', sans-serif; color:#E67E22;">{{mensaje}}</p>
                    
                    </form>
                    
                    
                    <p class= "contentCard" style="text-align: center;"> <span class="nameField">¿No tienes cuenta? <a routerLink="../login" style="color:#E67E22;">¡Regístrate!</a></span></p>
                </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
